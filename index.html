<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/dex/static/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" href="/dex/static/favicon/favicon-16x16.png" sizes="16x16">
  <link rel="shortcut icon" href="/dex/static/favicon/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/dex/static/favicon/apple-touch-icon.png">
  <link rel="manifest" href="/dex/static/favicon/site.webmanifest">


  <title>My Card Collection</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div id="tabs">
        <button class="tab-btn active" data-target="cardCollection">Card Collection</button>
        <button class="tab-btn" data-target="slabCollection">Slab Collection</button>
        <button class="tab-btn" data-target="boxCollection">Box Collection</button>
        </div>
        
        <!-- Your existing card collection div -->
        <div id="cardCollection">
            <h1>Card Collection</h1>
            <div>
                <h2>Add New Card</h2>
                <form id="addCardForm">
                    <input type="text" id="cardName" placeholder="Name" required />
                    <input type="number" id="dexNumber" placeholder="Dex #" required />
                    <input type="text" id="set" placeholder="Set" required />
                    <input type="text" id="setNumber" placeholder="Set Number" />
                    <input type="number" id="currentPrice" placeholder="Current Price" />
                    <label><input type="checkbox" id="owned" /> Owned</label>
                    <button type="submit">Add Card</button>
                </form>
            </div>
            <div>
                <h2>Import Cards from CSV</h2>
                <input type="file" id="csvInput" accept=".csv" />
            </div>
            <div>
                <h2>Update Prices</h2>
                <button id="bulkUpdatePricesBtn">Update All Prices</button>
            </div>
            <div>
                <h2>Card List</h2>
                <p id="ownedCountDisplay">0 / 0 owned</p>
                <div id="setTabs" style="margin-bottom: 1rem;"></div>
                <input type="text" id="searchInput" placeholder="Search by name...">
                <label>Sort by:</label>
                <select id="sortOptions">
                    <option value="dex">Sort by Dex</option>
                    <option value="name">Sort by Name</option>
                    <option value="set">Sort by Set</option>
                    <option value="price">Sort by Price Low->High</option>
                    <option value="price-desc">Sort by Price High->Low</option>
                </select>
                
                <select id="filterOptions">
                    <option value="all">Show All</option>
                    <option value="owned">Owned</option>
                    <option value="unowned">Unowned</option>
                </select>
            </div>
            <ul id="cardList"></ul>
            <div id="cardModal">
                <div id="modalContentWrapper">
                <span id="closeModal">×</span>
                <div id="modalContent"></div>
                </div>
            </div>
        
        </div>
        </div>
        
        <!-- New slab collection div, hidden by default -->
        <div id="slabCollection" style="display:none;">
            <h1>Slab Collection</h1>
            <h2>Add New Slab</h2>
            <form id="addSlabForm">
                <input type="text" id="slabName" placeholder="Name" required />
                <input type="number" id="slabDexNumber" placeholder="Dex #" required />
                <input type="text" id="slabSet" placeholder="Set" required />
                <input type="text" id="slabSetNumber" placeholder="Set Number" />
                <input type="number" id="slabPrice" placeholder="Current Price" />
                <input type="text" id="slabImageUrl" placeholder="Image URL" />
                <label><input type="checkbox" id="slabOwned" /> Owned</label>
                <button type="submit">Add Slab</button>
            </form>

            <div>
                <h2>Import Slabs from CSV</h2>
                <input type="file" id="csvSlabInput" accept=".csv" />
            </div>

            <div>
                <h2>Slab List</h2>
                <p id="ownedSlabCountDisplay">0 / 0 owned</p>
                <div id="setSlabTabs" style="margin-bottom: 1rem;"></div>
                <input type="text" id="searchSlabInput" placeholder="Search by name...">
                <label>Sort by:</label>
                <select id="sortSlabOptions">
                <option value="dex">Sort by Dex</option>
                <option value="name">Sort by Name</option>
                <option value="set">Sort by Set</option>
                <option value="price">Sort by Price Low->High</option>
                <option value="price-desc">Sort by Price High->Low</option>
                </select>
                
                <select id="filterSlabOptions">
                <option value="all">Show All</option>
                <option value="owned">Owned</option>
                <option value="unowned">Unowned</option>
                </select>
            </div>
            
            <ul id="slabList"></ul>
            <div id="slabModal" style="display: none; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0,0,0,0.7); z-index: 9999;">
                <div id="slabModalContentWrapper">
                    <span id="slabCloseModal">×</span>
                    <div id="slabModalContent"></div>
                </div>
            </div>
        </div>
      

        <div id="boxCollection" style="display:none;">
            <h1>Box Collection</h1>
            <!-- Put box collection content here -->
        </div>
  
  

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
