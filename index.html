<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Card Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Card Collection</h1>
  <div>
    <h2>Add New Card</h2>
    <form id="addCardForm">
        <input type="text" id="cardName" placeholder="Name" required />
        <input type="number" id="dexNumber" placeholder="Dex #" required />
        <input type="text" id="set" placeholder="Set" required />
        <input type="text" id="setNumber" placeholder="Set Number" />
        <input type="number" id="buyPrice" placeholder="Buy Price" />
        <input type="number" id="currentPrice" placeholder="Current Price" />
        <label><input type="checkbox" id="owned" /> Owned</label>
        <button type="submit">Add Card</button>
    </form>
  </div>
  <div>
    <h2>Import Cards from CSV</h2>
    <input type="file" id="csvInput" accept=".csv" />
  </div>
  <div>
    <h2>Card List</h2>
    <input type="text" id="searchInput" placeholder="Search by name...">
    <label>Sort by:</label>
    <select id="sortOptions">
        <option value="dex">Sort by Dex</option>
        <option value="name">Sort by Name</option>
        <option value="set">Sort by Set</option>
      </select>
      
      <select id="filterOptions">
        <option value="all">Show All</option>
        <option value="owned">Owned</option>
        <option value="unowned">Unowned</option>
      </select>
  </div>
  <ul id="cardList"></ul>

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</body>
</html>
